AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  Exclude:
    - vendor/**/*

Naming/MethodName:
  Enabled: false

Naming/FileName:
  Exclude:
    - "lib/strava-ruby-client.rb"

Style/ModuleFunction:
  EnforcedStyle: extend_self

Style/Documentation:
  Enabled: false

Metrics:
  Enabled: false

Layout/LineLength:
  Max: 256
